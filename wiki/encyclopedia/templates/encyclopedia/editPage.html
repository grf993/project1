{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    {% if errorMsg %}
        <h3>{{ errorMsg }}</h3>
    {% endif %}
    <form action="{% url 'editPage' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save Page">
    </form>

{% endblock %}
